<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Watch case -->
  <circle cx="32" cy="32" r="28" fill="#1a1a1a" stroke="#c9a96e" stroke-width="3"/>
  <!-- Inner bezel -->
  <circle cx="32" cy="32" r="23" fill="none" stroke="#c9a96e" stroke-width="1" opacity="0.5"/>
  <!-- Crown (winder) -->
  <rect x="57" y="28" width="5" height="8" rx="1.5" fill="#c9a96e"/>
  <!-- Hour markers -->
  <line x1="32" y1="12" x2="32" y2="16" stroke="#c9a96e" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="48" x2="32" y2="52" stroke="#c9a96e" stroke-width="2" stroke-linecap="round"/>
  <line x1="12" y1="32" x2="16" y2="32" stroke="#c9a96e" stroke-width="2" stroke-linecap="round"/>
  <line x1="48" y1="32" x2="52" y2="32" stroke="#c9a96e" stroke-width="2" stroke-linecap="round"/>
  <!-- Small hour markers -->
  <line x1="44.5" y1="15.5" x2="42.5" y2="17.5" stroke="#c9a96e" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="49" y1="22" x2="47" y2="23" stroke="#c9a96e" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="49" y1="42" x2="47" y2="41" stroke="#c9a96e" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="44.5" y1="48.5" x2="42.5" y2="46.5" stroke="#c9a96e" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="19.5" y1="15.5" x2="21.5" y2="17.5" stroke="#c9a96e" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="15" y1="22" x2="17" y2="23" stroke="#c9a96e" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="15" y1="42" x2="17" y2="41" stroke="#c9a96e" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="19.5" y1="48.5" x2="21.5" y2="46.5" stroke="#c9a96e" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Hour hand (pointing to ~10) -->
  <line x1="32" y1="32" x2="23" y2="20" stroke="#c9a96e" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Minute hand (pointing to ~2) -->
  <line x1="32" y1="32" x2="42" y2="18" stroke="#c9a96e" stroke-width="1.8" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="32" cy="32" r="2.5" fill="#c9a96e"/>
</svg>
